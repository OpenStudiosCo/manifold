<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manifold | Made in Kettlefish (https://github.com/paulbrzeski/kettlefish)
    </title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css" rel="stylesheet">
    <link href="./dist/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="ui inverted top fixed menu">
      <div class="item">
        <div class="ui fluid image small"><a href="/" title="Manifold"><img src="/assets/manifold.svg" style="filter: invert(100%);"></a></div>
      </div>
      <div class="item">
        <h3>Select an image for processing:</h3>
      </div>
      <div class="item">
        <div class="ui white compact button js-change-image">
          <div class="ui fluid image tiny"><img src="/assets/demo.jpg"></div>
        </div>
      </div>
      <div class="item">
        <div class="ui white compact button js-change-image">
          <div class="ui fluid image mini"><img src="/assets/demo2.jpg"></div>
        </div>
      </div>
      <div class="item">
        <div class="ui white compact button js-change-image">
          <div class="ui fluid image mini"><img src="/assets/demo3.png"></div>
        </div>
      </div>
      <div class="item">
        <div class="ui white compact button js-change-image">
          <div class="ui fluid image mini"><img src="/assets/shapes.png"></div>
        </div>
      </div>
    </div>
    <div class="ui main container">
      <div class="ui stackable two column grid">
        <div class="column">
          <h3>Original Bitmap</h3>
          <div class="ui fluid image"><img id="original-image" src="/assets/demo.jpg"></div>
        </div>
        <div class="column">
          <h3>imagetracerjs Result</h3>
          <div class="ui fluid image" id="svg-preview">
            <div class="ui active centered inline loader"></div>
          </div>
        </div>
      </div>
      <div class="ui stackable two column grid">
        <div class="column">
          <h3>Potrace Result</h3>
          <div id="potrace-preview">
            <div class="ui active centered inline loader"></div>
          </div>
        </div>
        <div class="column">
          <div class="row">
            <button class="fluid ui button"><i class="icon clone outline"></i>Make it 3D!</button>
          </div>
          <div class="row">
            <div id="model-preview"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./vendor/jquery.3.3.1.min.js"></script>
  <script src="./vendor/three.91.js"></script>
  <script src="./vendor/semantic.2.3.0.js"></script>
  <script src="./vendor/dat.gui.min.js"></script>
  <script src="./vendor/underscore.js"></script>
  <script src="./vendor/backbone.js"></script>
  <script src="./vendor/OrbitControls.js"></script>
  <script src="./vendor/SVGLoader.js"></script>
  <script src="./vendor/SVGRenderer.js"></script>
  <script src="./vendor/d3-threeD.js"></script>
  <script src="./vendor/potrace.js"></script>
  <script src="./vendor/imagetracer_v1.2.3.js"></script>
  <script src="./dist/app.js"></script>
  <script>
    // Google Analytics
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    //ga('create', 'UA-123456789-1', 'auto');

</html>
