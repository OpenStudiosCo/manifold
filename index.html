<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manifold | Made in Kettlefish (https://github.com/paulbrzeski/kettlefish)
    </title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" rel="stylesheet">
    <link href="./dist/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="ui very thin left vertical visible sidebar icon menu" id="toolbar"><a class="item" id="btnAddImage"><i class="large icons"><i class="image icon inverted"></i><i class="corner plus icon green"></i></i></a><a class="item" id="btnAddShape"><i class="large icons"><i class="chart pie icon inverted"></i><i class="corner plus icon green"></i></i></a></div>
    <div class="pusher" id="container">
      <div class="ui fluid image small" id="logo" onclick="app.views.mainCanvas.toggleToolbar();"><a href="#" title="Toggle Toolbar"><img src="/assets/manifold.svg"></a></div>
      <canvas id="main-canvas"></canvas>
      <div class="floating" id="active-object-context">
        <div class="ui mini menu labeled icon pointing"><a class="item"><i class="trash alternate icon"></i>Delete</a><a class="item disabled"><i class="object group icon"></i>Group (1)</a><a class="item disabled"><i class="object ungroup icon"></i>Ungroup (1)</a><a class="item active"><i class="tint icon"></i>Fill</a><a class="item"><i class="pencil alternate icon"></i>Stroke</a><a class="item disabled"><i class="paper plane outline icon"></i>Vector</a></div>
      </div>
      <div class="floating" id="fill-tool">
        <div class="ui card">
          <div class="content">
            <div class="ui header tiny">Fill options</div>
          </div>
          <div class="content" style="box-shadow: inset 0 0 5px #ccc; padding: 1em;">
            <div class="ui horizontal list">
              <div class="item"><span style="background-color: #FFFF00; padding: 1em 2em; border: solid 1px #eee;"> </span></div>
              <div class="item">
                <div class="ui input">
                  <input type="text" value="#FFFF00">
                </div>
              </div>
            </div>
          </div>
          <div class="content" style="overflow:hidden"><img src="./assets/spectrum.jpg" style="border: solid 1px #eee; cursor: crosshair; margin: -2em; width:120%"></div>
        </div>
      </div>
      <div class="floating" id="layers-tool">
        <div class="ui card">
          <div class="content">
            <div class="ui header tiny">Layers</div>
          </div>
          <div class="content">
            <div class="description">
              <div class="ui divided list" style="box-shadow: inset 0 0 5px #ccc; padding: 1em; margin: -1em;">
                <div class="item">
                  <div class="content"><a class="description"><i class="object group outline icon"></i>Group</a></div>
                </div>
                <div class="item">
                  <div class="content"><a class="description"><i class="image icon"></i>Raster Image</a></div>
                </div>
                <div class="item">
                  <div class="right floated content"><a class="ui link"><i class="minus icon black"></i></a></div>
                  <div class="content"><a class="description"><i class="image outline icon"></i>Vector Image</a></div>
                  <div class="list">
                    <div class="item"><i class="file outline icon"></i>
                      <div class="content"><a class="description">Path</a></div>
                    </div>
                    <div class="item"><i class="file outline icon"></i>
                      <div class="content"><a class="description">Path</a></div>
                    </div>
                    <div class="item"><i class="file outline icon"></i>
                      <div class="content"><a class="description">Path</a></div>
                    </div>
                    <div class="item"><i class="file outline icon"></i>
                      <div class="content"><a class="description">Path</a></div>
                    </div>
                    <div class="item"><i class="file outline icon"></i>
                      <div class="content"><a class="description">Path</a></div>
                    </div>
                    <div class="item"><i class="file outline icon"></i>
                      <div class="content"><a class="description">Path</a></div>
                    </div>
                    <div class="item"><i class="file outline icon"></i>
                      <div class="content"><a class="description">Path</a></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="floating" id="vector-tool">
        <div class="ui card">
          <div class="content">
            <div class="ui header tiny">Vector options</div>
          </div>
          <div class="content" style="box-shadow: inset 0 0 5px #ccc; padding: 1em;">
            <div class="ui header tiny">Select method</div>
            <select class="ui dropdown fluid">
              <option value="imagetracer">Imagetracer</option>
              <option value="potrace" selected="">Potrace</option>
            </select>
          </div>
          <div class="content">
            <div class="ui header tiny">Potrace Options</div>
          </div>
          <div class="content" style="box-shadow: inset 0 0 5px #ccc; padding: 1em;">
            <div class="ui mini form">
              <div class="field">
                <label>Turn Policy</label>
                <select class="ui dropdown fluid">
                  <option>Black</option>
                  <option>White</option>
                  <option>Left</option>
                  <option>Right</option>
                  <option>Majority</option>
                  <option>Minority</option>
                </select>
              </div>
              <div class="field inline">
                <label>Turd Size</label>
                <input class="ui input" type="text" placeholder="2">
              </div>
              <div class="field inline">
                <label>Corner Threshold</label>
                <input class="ui input" type="text" placeholder="1">
              </div>
              <div class="field inline">
                <label>Curve Tolerance</label>
                <input class="ui input" type="text" placeholder="0.2">
              </div>
              <div class="field inline">
                <div class="ui checkbox">
                  <input type="checkbox">
                  <label>Curve Optimisation</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ui dimmer modals top aligned page transition hidden">
      <div class="ui fullscreen special modal transition hidden">
        <div class="header">Select an image</div>
        <div class="content">
          <div class="ui four stackable cards">
            <div class="card"><a class="image"><img class="ui fluid small" id="original-image" src="/assets/shapes.png"></a></div>
            <div class="card"><a class="image"><img class="ui fluid image small" src="/assets/demo.jpg"></a></div>
            <div class="card"><a class="image"><img class="ui fluid image small" src="/assets/demo2.jpg"></a></div>
            <div class="card">
              <div class="content"></div>
              <div class="ui bottom attached button"><i class="add icon"></i>Upload</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./vendor/jquery.3.3.1.min.js"></script>
  <script src="./vendor/path-data-polyfill.js"></script>
  <script src="./vendor/Tween.js"></script>
  <script src="./vendor/three.91.js"></script>
  <script src="./vendor/semantic.2.3.1.js"></script>
  <script src="./vendor/dat.gui.min.js"></script>
  <script src="./vendor/underscore.js"></script>
  <script src="./vendor/backbone.js"></script>
  <script src="./vendor/fabric.js"></script>
  <script src="./vendor/OrbitControls.js"></script>
  <script src="./vendor/SVGLoader.js"></script>
  <script src="./vendor/SVGRenderer.js"></script>
  <script src="./vendor/potrace.js"></script>
  <script src="./vendor/imagetracer_v1.2.3.js"></script>
  <script src="./dist/app.js"></script>
