<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manifold | Made in Kettlefish (https://github.com/paulbrzeski/kettlefish)
    </title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" rel="stylesheet">
    <link href="./dist/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="ui very thin left vertical inverted visible sidebar icon menu" id="toolbar">
      <div class="item" id="btnAddImage"><i class="large icons"><i class="image icon"></i><i class="corner plus icon green"></i></i></div>
      <div class="item" id="btnAddShape"><i class="large icons"><i class="chart pie icon"></i><i class="corner plus icon green"></i></i></div>
    </div>
    <div class="pusher" id="container">
      <div class="ui fluid image small" id="logo" onclick="app.models.mainCanvas.toggleToolbar();"><a href="#" title="Toggle Toolbar"><img src="/assets/manifold.svg"></a></div>
      <canvas id="main-canvas"></canvas>
    </div>
    <div class="ui dimmer modals top aligned page transition hidden">
      <div class="ui fullscreen special modal transition hidden">
        <div class="header">Select an image</div>
        <div class="content">
          <div class="ui four stackable cards">
            <div class="card">
              <div class="image"><img class="ui fluid small" id="original-image" src="/assets/shapes.png"></div>
            </div>
            <div class="card">
              <div class="image"><img class="ui fluid image small" src="/assets/demo.jpg"></div>
            </div>
            <div class="card">
              <div class="image"><img class="ui fluid image small" src="/assets/demo2.jpg"></div>
            </div>
            <div class="card">
              <div class="content"></div>
              <div class="ui bottom attached button"><i class="add icon"></i>Upload</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./vendor/jquery.3.3.1.min.js"></script>
  <script src="./vendor/Tween.js"></script>
  <script src="./vendor/three.91.js"></script>
  <script src="./vendor/semantic.2.3.1.js"></script>
  <script src="./vendor/dat.gui.min.js"></script>
  <script src="./vendor/underscore.js"></script>
  <script src="./vendor/backbone.js"></script>
  <script src="./vendor/fabric.js"></script>
  <script src="./vendor/OrbitControls.js"></script>
  <script src="./vendor/SVGLoader.js"></script>
  <script src="./vendor/SVGRenderer.js"></script>
  <script src="./vendor/potrace.js"></script>
  <script src="./vendor/imagetracer_v1.2.3.js"></script>
  <script src="./dist/app.js"></script>
